<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>welcome to quiz</title>
    <link rel="stylesheet" href="styles2.css">
  </head>
  <body>
    <div class="body">
      <h1 class="heading">Question-1</h1>
      <div class="q-display">
        <div class="info">
          <img src="plus.png" alt="logo">
          <span><h3>name:</h3></span>
          <input  class="name" type="text">
          <span> <h3>year of study:</h3></span>
          <input class="study" type="text">
        </div>
        <h3>your progress will be displayed</h3>
        <button class="btn-1" type="button"><span>1</span></button>
        <button class="btn-2" type="button"><span>2</span></button>
        <button class="btn-3" type="button"><span>3</span></button>
        <button class="btn-4" type="button"><span>4</span></button>
        <button class="btn-5" type="button"><span>5</span></button>
      </div>
      <div class="main-div">
        <h1 class="question"></h1>
        <ul>
          <li><button type="button"class="box choice-1"></button></li>
          <li><button type="button"class="box choice-2"></button></li>
          <li><button type="button"class="box choice-3"></button></li>
          <li><button type="button"class="box choice-4"></button></li>
        </ul>
        <button type="button" class="next">submit&next</button>
        <button type="button" class="submitAll">submit&exit</button>
      </div>
    </div>
    <script src="page.js" charset="utf-8"></script>
  </body>
</html>
